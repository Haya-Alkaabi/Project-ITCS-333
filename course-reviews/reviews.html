<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Reviews</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    
</head>

<body>
    <header>
        <h1>Course Reviews</h1>
    </header>
    <main class="container">
        <div class="grid">
            <aside>
                <h2 style="color: #002E5D">Filters</h2>
                <select style="color: #002E5D">
                    <option value="">Category</option>
                    <option value="IT">Information system</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Math">Mathamatics</option>
                </select>

                <select style="color: #002E5D">
                    <option value="">Sort By</option>
                    <option value="rating">Rating</option>
                    <option value="date">Date</option>
                    <option value="date">from level 1-4</option>
                </select>

                <button class="secondary" style="background-color: #dbc26d; color: #002E5D">Add a Review</button>
                <h2 style="color: #002E5D">Comments</h2>
                <article>
                    <p style="color: #002E5D">student 1: Great course!</p>
                </article>
                <article>
                    <p style="color: #002E5D">student 2: Very informative.</p>
                </article>
                <article>
                    <p style="color: #002E5D">student 3: need more clarity.</p>
                </article>

                <input type="text" placeholder="Add a comment ..." style="color: #002E5D">
                <button class="primary" style="background-color: #002E5D; color: white">Post</button>
            </aside>
            </div>
        </div>
    </main>
    <footer>
        <p style="color: #002E5D">&copy; 2025 Course Reviews</p>
    </footer>
</body>
